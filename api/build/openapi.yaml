openapi: 3.0.3
info:
  title: CRUD API
  description: CRUD API
  version: 1.0.0
servers:
  - url: 'http://localhost:8080'
    description: dev
paths:
  /users:
    get:
      summary: Returns a list of User
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      parameters:
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/sort'
      responses:
        '200':
          description: A JSON array of User
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create User
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          $ref: '#/components/responses/Created'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/users/{id}':
    delete:
      summary: Delete User by ID
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          $ref: '#/components/responses/NoContent'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    get:
      summary: Get User by ID
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '200':
          description: User object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update specified fields of User
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      summary: Replace User if exists
      tags:
        - User
      description: Optional extended description in CommonMark or HTML
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/OK'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  parameters:
    id:
      name: id
      in: path
      required: true
      description: The id of the resource to retrieve
      schema:
        type: integer
        format: uint64
    limit:
      name: limit
      in: query
      description: How many items to return at one time
      required: false
      schema:
        type: integer
        format: uint32
    offset:
      name: offset
      in: query
      description: How many items to skip
      required: false
      schema:
        type: integer
        format: uint32
    sort:
      name: sort
      in: query
      required: false
      description: Sort order
      schema:
        type: object
        additionalProperties:
          type: string
          enum:
            - asc
            - desc
  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnexpectedError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NullResponse:
      description: Null response
    Created:
      description: Created
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseModel'
    OK:
      description: OK
    NoContent:
      description: No content
  schemas:
    BaseModel:
      type: object
      required:
        - id
        - created_at
        - updated_at
        - deleted_at
      properties:
        id:
          type: integer
          format: uint64
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          readOnly: true
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    Any:
      description: 'Can be any value - string, number, boolean, array or object.'
    AnyNull:
      description: 'Can be any value - string, number, boolean, array, object or null.'
    User:
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          required:
            - account_id
          properties:
            account_id:
              type: integer
              format: uint64
